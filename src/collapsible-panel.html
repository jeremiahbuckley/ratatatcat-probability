<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{panelTitle}}
    	<span>&nbsp;</span>
		<span class="badge" ng-show="showBadge">{{badgeValue}}</span>
		<span class="pull-right" ng-click="toggleBody()" ng-switch on="showBody">
			<i class="glyphicon glyphicon-chevron-up" ng-switch-when="true"></i>
			<i class="glyphicon glyphicon-chevron-down" ng-switch-when="false"></i>
		</span>
	</h3>
  </div>
  <div class="panel-body" ng-show="showBody">
  	<panel-body></panel-body>
  </div>
</div>
