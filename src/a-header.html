<style>
.selectpicker {
  text-align-last: right;
  text-align:right;
}
/*.selectoption {
  text-align:right;
}
*/  
</style>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img alt="Honeybee Vote" src="../public/cat.png"></img></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <label>Retry # times</label>
          <input type="number" class="form-control" placeholder="Number of tries" min="1" max="1000000" ng-model="$ctrl.numberOfRetries" ng-blur="$ctrl.numRetriesChanged()">
        </div>
        <div class="form-group" ng-repeat="i in [0,1,2,3]">
          <span>&nbsp;</span>
          <span>&nbsp;</span>
          <select class="form-control selectpicker pull-right" name="repeatSelect" id="repeatSelect" ng-model="$ctrl.card[i]" ng-disabled="!$ctrl.useCard[i]" ng-change=$ctrl.changeCardValue(i)>
            <option class="selectoption pull-right" ng-repeat="option in $ctrl.cardChoices" value="{{option}}">{{option}}</option>
          </select>
          <button class="btn btn-default" type="button" ng-click=$ctrl.toggleEnabled(i)>
            <span ng-switch on="$ctrl.useCard[i]">
              <i class="glyphicon glyphicon-remove" ng-switch-when="true"></i>
              <i class="glyphicon glyphicon-remove-sign" ng-switch-when="false"></i>
            </span>
          </button>
        </div>
       </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
